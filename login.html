<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>—͟͞StudyVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0f1d; /* Dark grayish-blue */
      overflow: hidden;
      position: relative;
      color: #ffffff;
    }

    /* Particle Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Cyberpunk-Themed Box */
    .container {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 174, 255, 0.3);
      border: 1px solid rgba(0, 174, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    h2 {
      font-size: 24px;
      color: #a3f7ff;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #d4eaff;
    }

    /* Buttons */
    .button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      color: #ffffff;
      border: 1px solid #00bcd4;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      font-weight: 600;
      transition: 0.3s;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      background: #00bcd4;
      color: #000;
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }

    /* Key Generation Animation */
    .loading {
      font-size: 13px;
      color: #ffcb6b;
      margin-top: 10px;
      display: none;
      animation: flicker 1.5s infinite alternate;
    }

    /* Subtle Glow */
    @keyframes flicker {
      from {
        opacity: 0.6;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>Generate Your Access Key</h2>
    <p>Click the button below to generate your key.<br><br>Validity: 30 hours ⏰</p>
    <button id="server02" class="button">Website Server - 1</button>
    <button id="server03Url" class="button">Website Server - 2</button><br> 
    <button id="recommendServer" class="button">Website Server - 3</button><br>
    <button id="watchVideo" class="button">TUTORIAL VIDEO [EASY METHOD]</button>
    <p>Please do <strong>Watch TUTORIAL Video FIRST</strong>, so that you not face any Problem.</p>
    <p class="loading" id="loadingMessage">Generating URL, please wait...</p>
  </div>

  <script>
    /* Particles.js Configuration */
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#00bcd4" },
        shape: { type: "circle" },
        opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 2.5, random: true },
        line_linked: { enable: true, distance: 140, color: "#00bcd4", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1.5, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
        modes: { grab: { distance: 120, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });

    /* JavaScript Logic */
    const urls = {
      server02: 'https://linkcents.com/StudyVerse',
      server03: 'https://linkcents.com/StudyVerse',
      recommendServer: 'https://linkcents.com/StudyVerse',
    };

function setTemporaryCookieAndRedirect(cookieName, url) {
  if (!url) return alert('Invalid URL!');
  document.getElementById("loadingMessage").style.display = "block";
  setTimeout(() => {
    document.cookie = `${cookieName}=true; path=/; max-age=${18 * 60 * 60}`;
    window.location.href = url;
  }, 2000);
}

document.getElementById('server02').addEventListener('click', () =>
  setTemporaryCookieAndRedirect('server02KeyGenerated', urls.server02)
);
document.getElementById('server03Url').addEventListener('click', () =>
  setTemporaryCookieAndRedirect('server03KeyGenerated', urls.server03)
);
document.getElementById('recommendServer').addEventListener('click', () =>
  setTemporaryCookieAndRedirect('recommendServerKeyGenerated', urls.recommendServer)
);

function toggleMusic() {
  const music = document.getElementById("bgMusic");
  music.muted = !music.muted;
  document.getElementById("musicControl").textContent = music.muted ? "Unmute" : "Mute";
}

const canvas = document.getElementById('meteorCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Meteor {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = -20;
    this.length = Math.random() * 80 + 10;
    this.speed = Math.random() * 4 + 2;
    this.alpha = Math.random() * 0.5 + 0.3;
    this.angle = Math.PI / 3;
  }
  update() {
    this.x += this.speed * Math.cos(this.angle);
    this.y += this.speed * Math.sin(this.angle);
    if (this.y > canvas.height || this.x > canvas.width) this.reset();
  }
  draw() {
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x - this.length * Math.cos(this.angle), this.y - this.length * Math.sin(this.angle));
    ctx.strokeStyle = `rgba(168,85,247,${this.alpha})`;
    ctx.lineWidth = 2;
    ctx.stroke();
  }
}

const meteors = Array.from({ length: 50 }, () => new Meteor());
function animateMeteors() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  meteors.forEach(m => { m.update(); m.draw(); });
  requestAnimationFrame(animateMeteors);
}
animateMeteors();
</script>
</body>
</html>
