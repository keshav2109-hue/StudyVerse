<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class 9 Abhay Subjects - StudyVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b0c17, #1e1038, #140912);
      color: #fff;
    }
    header {
      background: rgba(108, 0, 150, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 30px rgba(0, 123, 255, 0.5);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .logo-container img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(106, 13, 173, 0.8), 0 0 25px rgba(106, 13, 173, 0.5);
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px rgba(106, 13, 173, 0.6), 0 0 20px rgba(106, 13, 173, 0.4); }
      100% { box-shadow: 0 0 20px rgba(106, 13, 173, 1), 0 0 30px rgba(106, 13, 173, 0.8); }
    }
    .logo-container h1 {
      font-size: 1.5rem;
      font-weight: 700;
      animation: float 2.5s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .subjects {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
    }
    .subject-card {
      background: rgba(15, 10, 30, 0.9);
      border: 1px solid rgba(255, 0, 102, 0.2);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
      transition: 0.3s;
      cursor: pointer;
      color: white;
      text-decoration: none;
    }
    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.5);
      background: rgba(106, 13, 173, 0.9);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://eduverse-official.netlify.app/images/20250216_113226.jpg" alt="logo">
      <h1>StudyVerse</h1>
    </div>
  </header>

<!-- Timetable and Weekly Planner -->
<div style="text-align:center; margin-bottom: 30px;">
  <h2 style="color:white; margin-bottom: 10px;"></h2>
  <img src="https://i.postimg.cc/8zMnz9xz/IMG-20250122-110233-448.jpg" alt="Timetable" style="max-width:90%; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.5); margin-bottom: 20px;">

<section class="subjects">
    <a href="https://studyverse-for-9th.infy.uk/AbhayEnglish.html" class="subject-card">English</a>
    <a href="https://studyverse-for-9th.infy.uk/AbhaySST.html" class="subject-card">SST</a>
    <a href="https://studyverse-for-9th.infy.uk/AbhayMaths.html" class="subject-card">Maths</a>
    <a href="https://studyverse-for-9th.infy.uk/AbhayHindi.html" class="subject-card">Hindi</a>
    <a href="https://studyverse-for-9th.infy.uk/AbhayIT.html" class="subject-card">IT</a>
    <a href="https://studyverse-for-9th.infy.uk/AbhayScience.html" class="subject-card">Science</a>
    </section>
</main>

        <footer>
            &copy; 2025 StudyVerse
        </footer>
    </div>
</body>
</html>
